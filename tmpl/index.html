<!DOCTYPE html>
<html>
<head>
    <title>Проверка чека</title>
</head>
<body>
    <form method="GET">
        <input type="text" name="code" value="{{.Code}}">
        <button>Поиск</button>
    </form>

    <form method="GET">
        <label>ФН: <input type="text" name="fn"></label>
        <label>ФД: <input type="text" name="i"></label>
        <label>ФП: <input type="text" name="fp"></label>
        <button>Поиск</button>
    </form>

    <table>
        {{range .Items}}
            <tr>
                <td>{{.Name}} x{{.Quantity}}</td>
                <td>{{.Sum}}</td>
            </tr>
        {{end}}
    </table>
</body>
</html>
